<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Previous styles remain the same */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #357abd;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .image-container {
            width: 374px;
            /* Doubled the original width (187 * 2) */
            height: 586px;
            /* Doubled the original height (293 * 2) */
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            animation: float 6s ease-in-out infinite;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Changed to contain to maintain aspect ratio */
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .floating-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
            z-index: 1000;
        }

        .floating-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            color: white;
            text-decoration: none;
        }

        /* Animation keyframes */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }

            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        /* Page Transition Animation */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: translateX(-100%);
            z-index: 9999;
        }

        .transition-active {
            animation: pageTransition 1s ease-in-out forwards;
        }

        @keyframes pageTransition {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0);
            }
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            animation: slideInDown 1s ease-out;
        }

        .welcome-text h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-text p {
            font-size: 1.2rem;
            color: #34495e;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-text h1 {
                font-size: 2rem;
            }

            .image-container {
                height: 300px;
            }

            .floating-button {
                bottom: 1rem;
                right: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="welcome-text animate__animated animate__fadeIn">
            <h1>Welcome to AI Assistant</h1>
            <p>Your intelligent companion for seamless conversations and assistance</p>
        </div>

        <div class="image-container animate__animated animate__zoomIn">
            <!-- Using Flask's url_for to get the image from static folder -->
            <img src="{{ url_for('static', filename='images/image.jpeg') }}" alt="AI Assistant">
        </div>

        <a href="{{ url_for('chat') }}" class="floating-button" id="startChat">
            Start Chat ðŸ¤–
        </a>
    </div>

    <!-- Page Transition Element -->
    <div class="page-transition"></div>

    <script>
        // Page transition animation
        document.getElementById('startChat').addEventListener('click', function (e) {
            e.preventDefault();
            const transition = document.querySelector('.page-transition');
            transition.classList.add('transition-active');

            setTimeout(() => {
                window.location.href = this.href;
            }, 500);
        });
    </script>
</body>

</html>
